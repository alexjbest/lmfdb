2-L-functions:
   heading:
      title: L-functions
      url_for: "l_functions"
   parts:
    - type: "link_bar"
      title: "Browse L-functions by degree:"
      entries:
        - title: "1"
          url_for: "l_functions.l_function_degree_page"
          url_args:
            degree: 'degree1'
        - title: "2"
          url_for: "l_functions.l_function_degree_page"
          url_args:
            degree: 'degree2'
        - title: "3"
          url_for: "l_functions.l_function_degree_page"
          url_args:
            degree: 'degree3'
        - title: "4"
          url_for: "l_functions.l_function_degree_page"
          url_args:
            degree: 'degree4'
        - title: "5+"
          status: future
    - title: "First zeros of L-functions"
      url_for: "first L-function zeros.firstzeros"
      status: beta
    - title: "Zeros of the Riemann zeta function"
      url_for: "zeta zeros.zetazeros"
    - title: "Operations"
      url_for: "tensor_products.index"
      status: future
    - title: "Local L-functions"
      status: future

3-Modular-Forms:
   heading:
      title: Modular forms
      url_for: "modular_forms"
   groups:
     - title: GL(2) type
       style: rotate
       parts:
         - title: Classical modular forms
           url_for: "cmf.index"
         - title: Maass modular forms
           url_for: "maass.index"
         - title: Hilbert modular forms
           url_for: "hmf.hilbert_modular_form_render_webpage"
         - title: Bianchi modular forms
           url_for: "bmf.index"
         - title: Half-integral modular forms
           status: future
         - title: Noncongruence
           status: future
         - title: mod &#8467; 
           url_for: "modlmf.modlmf_render_webpage"
           status: future
         - title: Hecke algebra 
           url_for: "hecke_algebras.hecke_algebras_render_webpage"
           status: future
     - title: GL(3) type
       style: rotate
       status: future_rotated
       parts:
         - title: Maass
           status: future
         - title: Cohomological
           status: future
     - title: Other types
       style: rotate
       status: future_rotated
       parts:
         - title: Siegel modular forms
           status: beta
           url_for: "smf.index"
         - title: U(2,1)
           status: future

4-Varieties:
   heading:
      title: Varieties
      url_for: "varieties"
   groups:
     - title: Curves
       style: rotate
       parts:
         - type: link_bar
           title: "Elliptic curves:"
           entries:
             - title: $/\Q$
               url_for: "ec.rational_elliptic_curves"
             - title: $/\F_{q}(t)$
               status: future
             - title: /NumberFields
               url_for: "ecnf.index"
         - type: link_bar
           title: "Genus 2 curves:"
           entries:
             - title: $/\Q$
               url_for: "g2c.index_Q"
             - title: $/\F_{q}(t)$
               status: future
             - title: /NumberFields
               status: future
         - type: link_bar
           title: "Genus 3 curves:"
           status: future
           entries:
             - title: $/\Q$
               status: future
             - title: $/\F_{q}(t)$
               status: future
             - title: /NumberFields
               status: future
         - title: Shimura curves
           status: future
         - title: Belyi maps
           status: beta
           url_for: "belyi.index"
         - title: "Higher genus curves in families"
           url_for:  "higher_genus_w_automorphisms.index"
     - title: 2-dim
       style: rotate
       status: future_rotated
       parts:
         - title: Abelian surfaces
           status: future
         - title: K3-surfaces
           status: future
     - title: $3^+$-dim
       style: rotate
       status: future_rotated
       parts:
         - title: Calabi-Yau manifolds
           status: future
         - title: Shimura varieties
           status: future
     - title: "general"
       style: rotate
       parts:
         - title: Abelian varieties $/\F_{q}$
           url_for: "abvarfq.abelian_varieties"

