{% extends "homepage.html" %}
{% block content %}

<div class="user">
{{ KNOWL_INC('users.' + userid|lower + '.note') }}
</div>

<div class="boxes">
  {% for box in boxes %}
  <table class="box">
    <tr vertical-align="top">
      <td class="img" rowspan="3" vertical-align="top">
        <img height="150px" width="150px" src="{{ box.img }}">
      </td>
      <td class="title">
        {{ box.title }}
      </td>
    </tr>
    <tr>
      <td class="content">
        {{ box.content|safe }}
      </td>
    </tr>
  </table>
  {% endfor %}
</div>

{% endblock %}
